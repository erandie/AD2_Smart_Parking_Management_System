server:
  port: 8083

spring:
  application:
    name: vehicle-service

  datasource:
    url: jdbc:mysql://localhost:3306/Vehicle_Service_DB?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
